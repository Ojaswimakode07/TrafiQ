<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrafiQ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            background-color: #fff; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            position: relative;
            overflow: hidden; 
            transition: background-color 0.5s ease, color 0.5s ease; 
        }
        .header-area {
            width: 100%;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 10px; 
            position: absolute;
            top: 10px; 
            z-index: 1; 
            background: transparent; 
        }
        .header-title {
            font-family: 'Pacifico', cursive; 
            font-size: 1.5rem; 
            color: black; 
            margin-right: auto; 
            margin-top: 5px; 
            margin-left: 10px; 
        }
        .login-button {
            background-color: #ffc107; /* Dark yellow */
            color: black; 
            border: none; 
            border-radius: 20px;
            padding: 8px 15px;
            margin-left: 10px; 
            text-decoration: none; 
            transition: background-color 0.3s; 
        }
        .login-button:hover {
            background-color: #e0a800; /* Slightly darker on hover */
        }
        .image-slider {
            position: relative; 
            width: 100%; 
            height: 100vh; 
            overflow: hidden; 
            z-index: 0; 
        }
        .slider-images {
            display: flex; 
            transition: transform 0.5s ease; 
            width: 400%; 
        }
        .slider-images img {
            width: 100vw; 
            height: 100vh; 
            object-fit: cover; 
        }
        .search-bar {
            position: absolute;
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 70%; 
            max-width: 600px; 
            z-index: 1; 
            text-align: center; 
        }
        .input-group {
            border-radius: 30px; 
            overflow: hidden; 
        }
        .form-control {
            border-radius: 30px 0 0 30px; 
            height: 60px; 
            border: none; 
        }
        .input-group-append .btn {
            border-radius: 0 30px 30px 0; 
            height: 60px; 
            border: none; 
            background-color: #ffc107; /* Dark yellow */
        }
        .heading {
            position: absolute;
            top: 30%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 4rem; 
            color: white; 
            text-align: center; 
            z-index: 1; 
            font-weight: bold; 
        }
        .progress-container {
            position: absolute;
            bottom: 40px; 
            right: 20px; 
            display: flex;
            gap: 5px; 
        }
        .progress-indicator {
            width: 30px; 
            height: 4px; 
            background-color: white; 
            opacity: 0.6; 
            transition: opacity 0.3s, background-color 0.3s; 
        }
        .active {
            opacity: 1; 
            background-color: #ffc107; /* Dark yellow */
        }
        /* Language Selector Style */
        .language-selector {
            position: absolute;
            bottom: 20px; 
            left: 20px; 
            z-index: 1;
        }
        .language-selector button {
            background-color: #ffc107; /* Button background */
            border: none; 
            border-radius: 5px;
            padding: 5px 10px; 
            font-size: 0.9rem; 
            transition: background-color 0.3s; 
        }
        .language-selector button:hover {
            background-color: #e0a800; /* Darker yellow on hover */
        }
        .dropdown-menu {
            left: 0; /* Align dropdown menu with button */
        }
        /* Map Modal */
        .modal-dialog {
            max-width: 90%;
            width: auto;
            height: 80%;
        }
        #map {
            height: 400px; 
        }
    </style>
</head>
<body>
<div class="header-area">
    <div class="header-title">TrafiQ</div>
    <div>
        <a href="index.html" class="login-button">Log In</a>
    </div>
</div>

<div class="image-slider">
    <div class="slider-images" id="sliderImages">
        <img src="https://imgur.com/czH3qjB.png" alt="Image 1">
        <img src="https://imgur.com/s1SEdMV.png" alt="Image 2">
        <img src="https://imgur.com/E06iHkz.png" alt="Image 3">
        <img src="https://imgur.com/9n2gUsb.png" alt="Image 4">
    </div>
    <div class="heading">Find Your Outside</div>
    <div class="search-bar">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Search street, city, state..." aria-label="Search">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <a href="#" class="explore-nearby" data-toggle="modal" data-target="#mapModal">Explore nearby route</a>
    </div>
    <div class="progress-container">
        <div class="progress-indicator active" onclick="showSlide(0)"></div>
        <div class="progress-indicator" onclick="showSlide(1)"></div>
        <div class="progress-indicator" onclick="showSlide(2)"></div>
        <div class="progress-indicator" onclick="showSlide(3)"></div>
    </div>
</div>

<!-- Language Selector -->
<div class="language-selector">
    <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" id="languageDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Language
        </button>
        <div class="dropdown-menu" aria-labelledby="languageDropdown">
            <a class="dropdown-item" href="#">English</a>
            <a class="dropdown-item" href="#">Spanish</a>
            <a class="dropdown-item" href="#">French</a>
        </div>
    </div>
</div>
<div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="mapModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mapModalLabel">Explore Nearby Route</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="map"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Initialize Leaflet map
    const map = L.map('map').setView([20.5937, 78.9629], 5); // Centered on India

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker at a location in India
    L.marker([20.5937, 78.9629]).addTo(map).bindPopup('Location in India').openPopup();

    // Image Slider functionality
    const sliderImages = document.getElementById('sliderImages');
    const images = sliderImages.children;
    const indicators = document.querySelectorAll('.progress-indicator');
    let currentIndex = 0;

    setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length; 
        sliderImages.style.transform = `translateX(-${currentIndex * 100}vw)`; 
        updateIndicators();
    }, 4000);

    function updateIndicators() {
        indicators.forEach((indicator, index) => {
            indicator.classList.remove('active');
            if (index === currentIndex) {
                indicator.classList.add('active');
            }
        });
    }

    function showSlide(index) {
        currentIndex = index;
        sliderImages.style.transform = `translateX(-${currentIndex * 100}vw)`; 
        updateIndicators();
    }
</script>
</body>
</html>
